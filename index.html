<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO LS - Estilo e Qualidade</title>
    <!-- Carrega o Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores */
        :root {
            --bg-dark: #262626; /* Preto/Verde Oliva Escuro do design */
            --primary-gold: #A48D55; /* Dourado/Bronze de destaque */
            --text-light: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        
        /* Estilização padrão para o botão dourado */
        .gold-btn {
            background-color: var(--primary-gold);
            color: var(--bg-dark);
            transition: all 0.2s ease-in-out; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .gold-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Efeito de clique/toque ATIVO */
        .gold-btn:active {
            transform: scale(0.98); 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.5), 0 1px 2px -1px rgba(0, 0, 0, 0.2);
        }

        /* Animação de entrada */
        .initial-hidden {
            opacity: 0;
            transform: translateY(20px);
        }
        .initial-visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
        }
        
        /* Estilo para a imagem principal */
        .image-container {
            width: 100%;
            height: auto;
            max-height: 400px;
            overflow: hidden;
            border-radius: 1.5rem; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Estilo para o item de PREÇO (SERVIÇOS) */
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #363636;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary-gold);
        }
        
        /* Estilo para o item de PRODUTO/CERVEJA (card com imagem) */
        .product-card {
            text-align: center;
            padding: 1rem;
            background-color: #1a1a1a; /* Fundo preto escuro para combinar com PNGs transparentes */
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%; 
        }
        
        /* CORREÇÃO APLICADA AQUI: Ajusta o contêiner da imagem */
        .product-image-container {
            width: 100%;
            max-width: 180px; /* Aumentado para dar mais destaque */
            height: 180px; /* Tamanho fixo para padronização */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            background-color: #1a1a1a; /* Garante que o fundo da imagem seja o mesmo do card */
            overflow: hidden; /* Garante que nada saia do container */
        }
        
        /* CORREÇÃO APLICADA AQUI: A imagem preenche o container sem ser cortada */
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Faz a imagem caber no espaço sem cortar, mantendo proporção */
            margin: auto; /* Centraliza a imagem no container */
        }

    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-6 sm:p-8">

    <!-- Container Principal do Aplicativo/Landing Page -->
    <div id="main-container" class="w-full max-w-sm mx-auto pt-10 pb-8 initial-hidden">
        
        <!-- 1. Cabeçalho e Logo -->
        <header class="text-center mb-12">
            
            <!-- SUA LOGO EM PNG AQUI -->
            <div class="mb-3">
                <!-- Por padrão, o nome do arquivo da logo é 'logo.png'. Mude se necessário. -->
                <img id="main-logo" src="./logo.png" alt="Logo STUDIO LS" 
                     class="w-24 h-24 mx-auto rounded-full object-cover border-2 border-primary-gold p-1"
                     onerror="this.onerror=null; this.src='https://placehold.co/96x96/262626/A48D55?text=LOGO';"
                     title="Logo STUDIO LS">
            </div>
            
            <h1 class="text-3xl font-bold tracking-widest" style="color: var(--text-light);">
                STUDIO LS
            </h1>
            <p class="text-sm font-light uppercase mt-1 tracking-wide" style="color: var(--primary-gold);">
                ESTILO E QUALIDADE EM UM SÓ LUGAR
            </p>
        </header>

        <!-- 2. Seção de Botões de Ação (Ações principais) -->
        <main id="main-actions" class="space-y-4">

            <!-- Botão: AGENDAR HORÁRIO (WhatsApp) -->
            <a id="whatsapp-link" href="#" target="_blank"
               class="gold-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="calendar-check" class="w-5 h-5 mr-3"></i>
                AGENDAR HORÁRIO
            </a>

            <!-- Botão: COMO CHEGAR (Google Maps) -->
            <a id="maps-link" href="#" target="_blank"
               class="gold-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="map-pin" class="w-5 h-5 mr-3"></i>
                COMO CHEGAR
            </a>

            <!-- Botão: TABELA DE PREÇOS (Abre Modal/Nova Seção) -->
            <button onclick="openPricesModal()"
                    class="gold-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="book-open-text" class="w-5 h-5 mr-3"></i>
                TABELA DE PREÇOS
            </button>

            <!-- Botão: INSTAGRAM -->
            <a id="instagram-link" href="#" target="_blank"
               class="gold-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="instagram" class="w-5 h-5 mr-3"></i>
                INSTAGRAM
            </a>

        </main>
        
        <!-- 3. Imagem da Barbearia (Abaixo dos botões) -->
        <section class="mt-12">
            <div class="image-container">
                <!-- Por padrão, o nome do arquivo da imagem principal é 'barber_shop.png'. Mude se necessário. -->
                <img src="./barber_shop.png" 
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/363636/A48D55?text=Studio+LS+Ambiente';"
                     alt="Imagem do ambiente interno da Studio LS Barbearia.">
            </div>
        </section>

    </div>

    <!-- Modal/Seção de Tabela de Preços e Produtos -->
    <div id="prices-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-start justify-center p-4 overflow-y-auto">
        
        <div class="w-full max-w-xl mx-auto my-8 p-6 sm:p-8 rounded-xl shadow-2xl relative" style="background-color: #1a1a1a;">
            <!-- Botão de Fechar -->
            <button onclick="closePricesModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-200">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>

            <h2 class="text-4xl font-bold mb-8 text-center" style="color: var(--primary-gold);">
                TABELA DE VALORES
            </h2>

            <!-- CONTEÚDO DA TABELA DE PREÇOS -->
            <div id="prices-content" class="space-y-10">
                
                <!-- Seção 1: Serviços (Lista lateral, como na sua imagem) -->
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(164, 141, 85, 0.4);">
                        <i data-lucide="scissors" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-gold);"></i>
                        SERVIÇOS
                    </h3>
                    <div class="space-y-3" id="services-list">
                        <!-- Itens de serviço serão gerados aqui via JavaScript -->
                    </div>
                </section>
                
                <!-- BOTÃO DE AGENDAMENTO (CHAMADA PARA AÇÃO) -->
                <div class="text-center pt-2 pb-6">
                    <!-- Linha divisória antes do CTA -->
                    <hr class="border-gray-700 mb-6">
                    <a id="whatsapp-link-modal" href="#" target="_blank"
                        class="gold-btn inline-flex items-center justify-center px-8 py-4 rounded-full font-bold text-lg uppercase shadow-lg">
                        <i data-lucide="calendar-check" class="w-6 h-6 mr-3"></i>
                        AGENDAR AGORA
                    </a>
                </div>
                <!-- FIM DO BOTÃO -->

                <!-- Seção 2: Produtos (Nova seção com imagens) -->
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(164, 141, 85, 0.4);">
                        <i data-lucide="box" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-gold);"></i>
                        PRODUTOS
                    </h3>
                    <!-- Grid para exibir cards de produto lado a lado em mobile -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="products-list">
                        <!-- Itens de produtos serão gerados aqui via JavaScript -->
                    </div>
                </section>

                <!-- Seção 3: Cervejas (Nova seção com imagens) -->
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(164, 141, 85, 0.4);">
                        <i data-lucide="beer" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-gold);"></i>
                        CERVEJAS
                    </h3>
                    <!-- Grid para exibir cards de cerveja lado a lado em mobile -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="beers-list">
                        <!-- Itens de cervejas serão gerados aqui via JavaScript -->
                    </div>
                </section>
                
            </div>
            <!-- Fim do Conteúdo de Preços -->

            <div class="text-center pt-10">
                <button onclick="closePricesModal()" 
                    class="gold-btn px-8 py-3 rounded-full font-bold text-base uppercase">
                    Fechar Tabela
                </button>
            </div>

        </div>
    </div>

    <script>
        // Inicializa os ícones Lucide
        lucide.createIcons();

        // ----------------------------------------------------------------------
        //  *** CONFIGURAÇÃO DE DADOS REAIS - ATUALIZADA COM SEUS LINKS ***
        // ----------------------------------------------------------------------
        
        // 1. DADOS DE CONTATO E REDES SOCIAIS
        const barbershopName = "STUDIO LS";
        // Seu WhatsApp no formato: 55 + DDD + Número. (Apenas números)
        const whatsappNumber = "559884367651"; 
        // Link de localização (Google Maps)
        const mapLink = "https://maps.app.goo.gl/1ZWi5VHSQRY95uNq7?g_st=ipc"; 
        // Apenas o nome do seu Instagram, sem o @
        const instagramHandle = "studiols_981"; 

        // 2. TABELA DE SERVIÇOS E PREÇOS 
        const SERVICES_DATA = [
            { name: "Corte Masculino", price: "R$ 15,00" },
            { name: "Corte + Pigmentação", price: "R$ 20,00" },
            { name: "Corte + Luzes", price: "R$ 35,00" },
            { name: "Combo Corte + Barba + Sobrancelha", price: "R$ 20,00" }, 
            { name: "Corte do Idoso", price: "R$ 10,00" },
        ];

        // 3. PRODUTOS (Arquivos PNG devem estar na mesma pasta)
        const PRODUCTS_DATA = [
            { name: "Pomada Fox Modeladora", price: "R$ 15,00", imageSrc: "./pomada_fox.png" }, 
        ];
        
        // 4. CERVEJAS/BEBIDAS (Arquivos PNG devem estar na mesma pasta)
        const BEERS_DATA = [
            { name: "Long neck CORONA", price: "R$ 10,00", imageSrc: "./corona.png" }, 
        ];

        // ----------------------------------------------------------------------
        // NADA ABAIXO DESTA LINHA PRECISA SER ALTERADO
        // ----------------------------------------------------------------------

        const pricesModal = document.getElementById('prices-modal');

        // Função para gerar o HTML de um item de SERVIÇO (lista)
        function generateServiceItem(item) {
            const primaryGold = getComputedStyle(document.documentElement).getPropertyValue('--primary-gold').trim();
            return `
                <div class="service-item">
                    <span class="text-lg font-medium">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap" style="color: ${primaryGold};">${item.price}</span>
                </div>
            `;
        }
        
        // Função para gerar o HTML de um item de PRODUTO/CERVEJA (card com imagem)
        function generateProductCard(item) {
            const primaryGold = getComputedStyle(document.documentElement).getPropertyValue('--primary-gold').trim();
            // Fallback para caso o arquivo de imagem não seja encontrado
            const fallbackText = item.name.split(' ').slice(0, 2).join('+').toUpperCase();
            const imgUrl = item.imageSrc || `https://placehold.co/180x180/1a1a1a/A48D55?text=IMAGEM`;
            
            return `
                <div class="product-card">
                    <!-- CONTÊINER NOVO: Garante o tamanho fixo para a imagem -->
                    <div class="product-image-container">
                        <img src="${imgUrl}" alt="${item.name}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/180x180/1a1a1a/A48D55?text=${fallbackText}';"
                             title="${item.name}">
                    </div>
                    <span class="text-lg font-medium mt-2">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap mt-1" style="color: ${primaryGold};">${item.price}</span>
                </div>
            `;
        }


        // Função para preencher todas as listas do modal
        function renderPrices() {
            document.getElementById('services-list').innerHTML = SERVICES_DATA.map(generateServiceItem).join('');
            document.getElementById('products-list').innerHTML = PRODUCTS_DATA.map(generateProductCard).join('');
            document.getElementById('beers-list').innerHTML = BEERS_DATA.map(generateProductCard).join('');
        }
        
        // Lógica do Modal (Abrir/Fechar)
        function openPricesModal() {
            renderPrices(); 
            pricesModal.classList.remove('hidden');
            pricesModal.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
        }

        function closePricesModal() {
            pricesModal.classList.add('hidden');
            pricesModal.classList.remove('flex');
            document.body.style.overflow = ''; 
        }

        // Lógica de Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('main-container');

            // Animação de entrada
            setTimeout(() => {
                mainContainer.classList.remove('initial-hidden');
                mainContainer.classList.add('initial-visible');
            }, 50);

            // Calcula o URL do WhatsApp (usa o número limpo)
            // Usa o link de Catálogo se o número fornecido for de catálogo
            const whatsappUrl = `https://wa.me/c/${whatsappNumber.substring(2)}?text=Ol%C3%A1%2C%20gostaria%20de%20agendar%20um%20hor%C3%A1rio%20na%20${barbershopName}.`;

            // Atualização de todos os links
            document.getElementById('whatsapp-link').href = whatsappUrl;
            document.getElementById('maps-link').href = mapLink;
            document.getElementById('instagram-link').href = `https://www.instagram.com/${instagramHandle}`;
            
            const whatsappLinkModal = document.getElementById('whatsapp-link-modal');
            if (whatsappLinkModal) {
                whatsappLinkModal.href = whatsappUrl; 
            }
        });

    </script>
</body>
</html>
